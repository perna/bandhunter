{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <div class="row">
        <div class="col-md-6">
            <form  class="form" method="post"  action={% url 'artists-create' %} enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Salvar" class="btn btn-success">
            </form>
        </div>
    </div>

{% endblock %}
